<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Survey Form</title>
</head>

<body>
    <div class="background-transparency">
        <header class="container">
            <h1 id="title">Belde's Bar</h1>
            <p id="description">Thank you for taking the time to help us improve the Belde's Bar </p>
        </header>
        <main class="container">
            <form id="survey-form">
                <div class="group-data">
                    <div class="input-field">
                        <label for="name" id="name-label">
                            Name
                        </label>
                        <input type="text" name="name" id="name" placeholder="Name" required>
                    </div>
                    <div class="input-field">
                        <label for="email" id="email-label">
                            Email
                        </label>
                        <input type="email" name="email" id="email" placeholder="E-mail" required>
                    </div>
                    <div class="input-field">
                        <label for="number" id="number-label">
                            Age
                        </label>
                        <input type="number" name="number" id="number" min="0" max="100" placeholder="Age" required>
                    </div>
                </div>
                <div class="group-data">
                    <div class="input-field">
                        <label for="dropdown">
                            What is your favorite drink in our bar ?
                        </label>
                        <select id="dropdown" required>
                            <option value="beer">Beer</option>
                            <option value="wine">Wine</option>
                            <option value="vodka">Vodka</option>
                        </select>
                    </div>
                </div>
                <div class="group-data">
                    <p>Would you recommend Belde's Bar to a friend?</p>
                    <div class="input-field row">
                        <input type="radio" name="feedback" id="definitely" value="definitely">
                        <label for="definitely">
                            Definitely
                        </label>
                    </div>
                    <div class="input-field row">
                        <input type="radio" name="feedback" id="maybe" value="maybe">
                        <label for="maybe">
                            Maybe
                        </label>
                    </div>
                    <div class="input-field row">
                        <input type="radio" name="feedback" id="not-sure" value="not-sure">
                        <label for="not-sure">
                            Not Sure
                        </label>

                    </div>
                </div>
                <div class="group-data">
                    <p>What is your favorites food ?</p>
                    <div class="input-field row">
                        <input type="checkbox" value="rice" id="rice">
                        <label for="rice">

                            Rice
                        </label>
                    </div>

                    <div class="input-field row">
                        <input type="checkbox" value="chicken" id="chicken">
                        <label for="Chicken">
                            Chicken
                        </label>
                    </div>

                    <div class="input-field row">
                        <input type="checkbox" value="fries" id="fries">

                        <label for="fries">
                            Fries
                        </label>
                    </div>

                    <div class="group-data">
                        <label for="text">
                            Any comments ? Please write !
                        </label>
                        <textarea id="text"></textarea>
                    </div>
                    <button type="submit" id="submit">Submit</button>
                </div>
            </form>
        </main>
        <footer></footer>
    </div>

</body>

</html>
